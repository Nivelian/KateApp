
<div>
    <h2><span data-translate="kateApp.request.detail.title">Request</span> {{vm.request.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="kateApp.request.name">Name</span></dt>
        <dd>
            <span>{{vm.request.name}}</span>
        </dd>
        <dt><span data-translate="kateApp.request.lastModifiedDate">Last Modified Date</span></dt>
        <dd>
            <span>{{vm.request.lastModifiedDate | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="kateApp.request.user">User</span></dt>
        <dd>
            {{vm.request.user.login}}
        </dd>
        <dt><span data-translate="kateApp.request.service">Service</span></dt>
        <dd>
            <span ng-repeat="service in vm.request.services">
                <a ui-sref="service-detail({id: service.id})">{{service.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="request-detail.edit({id:vm.request.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
